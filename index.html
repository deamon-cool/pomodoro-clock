<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div id="pomodoro-container">
        <div id="pomodoro-clock">

            <canvas height="200" width="200" id="pomodoro-canvas-timer"></canvas>
            <canvas height="200" width="200" id="pomodoro-canvas-shadow"></canvas>
            <canvas height="200" width="200" id="pomodoro-canvas-circle"></canvas>

            <div id="pomodoro-clock-actions">
                <button id="pomodoro-start">
                    <i class="fas fa-play" id="play-icon"></i>
                    <i class="hidden fas fa-pause" id="pause-icon"></i>
                </button>
                <button id="pomodoro-stop" class="hidden">
                    <i class="fas fa-stop"></i>
                </button>
            </div>

            <div>
                <input type="text" id="pomodoro-clock-task" placeholder="Enter your task..."/>
            </div>

        </div>

        <div id="pomodoro-clock-actions">
            <div>
                <label>Work duration</label>
                <input type="number" name="input-work-duration" class="pomodoro-input" id="input-work-duration">
            </div>
            <div>
                <label>Break duration</label>
                <input type="number" name="input-break-duration" class="pomodoro-input" id="input-break-duration">
            </div>
            <div class="tip-hidden">
                <i>Tip: Changes made here will reflect at the start of the next work/break session</i>
            </div>
        </div>

        <div id="pomodoro-info">
            <h3>Yours sessions</h3>
            <ul id="pomodoro-sessions">
            </ul>
        </div>
    </div>

    <script type="module" src="mjs/canvas-timer-script.mjs"></script>
    <script type="module" src="mjs/script.mjs"></script>

</body>
</html>
